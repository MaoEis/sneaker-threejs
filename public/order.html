<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./order.css">
</head>
<body>
    <div id="order-page">
        <div class="header-order">
            <h1>CHECKOUT</h1>
            <button class="back_button">Continue browsing</button>
        </div>
      <div class="order-page-subcontainer">
      <!-- Client Information Form -->
      <div class="client-info">
        <h2>Customer information</h2>
        <form id="orderForm">
            <label>
            First Name:
            <input type="text" id="firstName" required>
          </label>
          <label>
            Last Name:
            <input type="text" id="lastName" required>
          </label>
          <label type="phone">Phone Number:
            <input type="phone" id="phone" required />
          </label>
          <label>
            Email:
            <input type="email" id="email" required>
          </label>
          <label>
            Address:
            <input type="text" id="address" required>
          </label>
          <label>
            Postal Code:
            <input type="text" id="postalCode" required>
          </label>
          <label>
            City:
            <input type="text" id="city" required>
          </label>
          <button type="submit" class="place-order-button">Place Order</button>
        </form>
      </div>
            <!-- Shoe Configuration Summary -->
          <div class="summary-container">
            <div class="shoe-summary">
              <h2>Product details</h2>
              <img src="" alt="">
                <div id="shoeSummary">
                    <!-- Shoe summary details are dynamically injected here -->
                  </div>
                  <div class="quantity-container">
                    <label for="quantity">Quantity:</label>
                    <input type="number" id="quantity" min="1" value="1">
                  </div>
                </div>
                <div class="price-summary">
                <h2>Total cost</h2>
                  <p>Product Price: <span id="productPrice">$0.00</span></p>
                  <p>Shipping Cost: <span id="shippingCost">$20.00</span></p>
                  <p><strong>Total Price: <span id="totalPrice">$20.00</span></strong></p>
                </div>
            </div>
          </div>
    </div>
<script src="./order.js"></script>

</body>
</html>
