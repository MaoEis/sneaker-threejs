<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div class="customise">
      <div class="nav">
        <a href="">←</a>
        <a href="">ZOOL</a>
        <a href="">VETERS</a>
        <a href="">FRONT</a>
        <a href="">BACK</a>
        <a href="">ENGRAVE</a>
        <a href="">→</a>
      </div>
      <div class="options">
        <div class="colour">
          <h2>COLOUR</h2>
          <div class="colorOption">
            <div class="box-container">
              <div
                class="box electric-blue"
                data-color="3498db"
                style="background-color: #3498db"
              ></div>
              <p>electric blue</p>
            </div>
            <div class="box-container">
              <div
                class="box neon-pink"
                data-color="ff0066"
                style="background-color: #ff0066"
              ></div>
              <p>neon pink</p>
            </div>
            <div class="box-container">
              <div
                class="box deep-burgundy"
                data-color="922b3e"
                style="background-color: #922b3e"
              ></div>
              <p>deep burgundy</p>
            </div>
            <div class="box-container">
              <div
                class="box jet-black"
                data-color="000000"
                style="background-color: #000000"
              ></div>
              <p>Jet black</p>
            </div>
            <div class="box-container">
              <div
                class="box creamy-white"
                data-color="ffffff"
                style="background-color: #ffffff"
              ></div>
              <p>creamy white</p>
            </div>
          </div>
        </div>
        <div class="fabric">
          <h2>FABRIC</h2>
          <div class="fabricOption">
            <div class="fabric-container leather-container">
              <div class="box-fabric leather" id="leatherFabric"></div>
              <p>vegan leather</p>
            </div>
            <div class="fabric-container denim-container">
              <div class="box-fabric denim" id="denimFabric"></div>
              <p>Denim</p>
            </div>
            <div class="fabric-container metal-leather-container">
              <div
                class="box-fabric metal-leather"
                id="metalLeatherFabric"
              ></div>
              <p>metallic leather</p>
            </div>
            <div class="fabric-container velvet-container">
              <div class="box-fabric velvet" id="velvetFabric"></div>
              <p>velvet</p>
            </div>
            <div class="fabric-container polyester-container">
              <div class="box-fabric polyester" id="polyesterFabric"></div>
              <p>polyester</p>
            </div>
          </div>
        </div>
      </div>
      <div class="btn"><a href="">ORDER NOW</a></div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
