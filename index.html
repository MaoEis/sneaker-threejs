<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <div id="app"></div>
    <div>
      <img class="logo" src="./public/SWEAR-logo.png" alt="logo">
    </div>
    <div class="customise">
      <div class="nav">
        <a class="sole_bottom" id="sole_bottom" href="#">SOLE BOTTOM</a>
        <a class="sole_top" id="sole_top" href="#">SOLE TOP</a>
        <a class="laces" id="laces" href="#">LACES</a>
        <a class="outside_1" id="outside_1" href="#">OUTSIDE FRONT</a>
        <a class="outside_2" id="outside_2" href="#">OUTSIDE BACK</a>
        <a class="outside_3" id="outside_3" href="#">MIDDLE</a>
        <a class="inside" id="inside" href="#">INSIDE</a>
        <a class="engraving" href="#">ADD INITIALS</a>
      </div>
      <div class="options">
        <div class="colour">
          <h2>COLOUR</h2>
          <div class="colorOption">
            <div class="box-container">
              <div class="box electric-blue" data-color="3498db"></div>
              <p>electric blue</p>
            </div>
            <div class="box-container">
              <div class="box neon-pink" data-color="ed18b5"></div>
              <p>neon pink</p>
            </div>
            <div class="box-container">
              <div class="box deep-burgundy" data-color="03f100"></div>
              <p>deep burgundy</p>
            </div>
            <div class="box-container">
              <div class="box jet-black" data-color="000000"></div>
              <p>Jet black</p>
            </div>
            <div class="box-container">
              <div class="box creamy-white" data-color="ffffff"></div>
              <p>creamy white</p>
            </div>
          </div>
        </div>
        <div class="fabric">
          <h2>FABRIC</h2>
          <div class="fabricOption">
            <div class="fabric-container leather-container">
              <div class="box-fabric leather" id="leatherFabric" data-fabric="leather" ></div>
              <p>vegan leather</p>
            </div>
            <div class="fabric-container denim-container">
              <div class="box-fabric denim" id="denimFabric" data-fabric="denim"></div>
              <p>Denim</p>
            </div>
            <div class="fabric-container metal-leather-container">
              <div
                class="box-fabric metal-leather"
                id="metalLeatherFabric"
                data-fabric="metal">
              </div>
              <p>metallic leather</p>
            </div>
            <div class="fabric-container velvet-container">
              <div class="box-fabric velvet" id="velvetFabric" data-fabric="velvet"></div>
              <p>velvet</p>
            </div>
            <div class="fabric-container polyester-container">
              <div class="box-fabric polyester" id="polyesterFabric" data-fabric="polyester"></div>
              <p>polyester</p>
            </div> 
          </div>
        </div>  
        <div class="sizeOptions">
        <label for="size">SIZE</label>
        <select name="size" id="size">
          <option value="" disabled selected>Select</option>
          <option value="size-36">36</option>
          <option value="size-37">37</option>
          <option value="size-38">38</option>
          <option value="size-39">39</option>
          <option value="size-40">40</option>
          <option value="size-41">41</option>
          <option value="size-42">42</option>
        </select>
      </div>
      </div>
      <div class="engrave">
        <label for="engraveText">INITIALS YOU WANT TO ADD:</label>
        <input type="text" id="engraveText" maxlength="3" placeholder="Max 3 chars">
        <button id="engraveButton">ADD INITIAL</button>
      </div>
    </div>
    <div class="btn">
      <a id="orderButton">ORDER</a>
    </div>
    </div>
    <div class="succes">
      <button class="close-btn">&times;</button>
      <h1>ORDER COMPLETED</h1>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
